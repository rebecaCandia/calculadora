<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator card">
        <h1 class="calculator-title">Calculadora Simple</h1>
        <input type="text" class="calculator-screen" value="" readonly />

        <div class="calculator-keys">
            <div class="row">
                <button type="button" class="col btn btn-light" value="7">7</button>
                <button type="button" class="col btn btn-light" value="8">8</button>
                <button type="button" class="col btn btn-light" value="9">9</button>
                <button type="button" class="col btn btn-warning" value="/">/</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-light" value="4">4</button>
                <button type="button" class="col btn btn-light" value="5">5</button>
                <button type="button" class="col btn btn-light" value="6">6</button>
                <button type="button" class="col btn btn-warning" value="*">*</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-light" value="1">1</button>
                <button type="button" class="col btn btn-light" value="2">2</button>
                <button type="button" class="col btn btn-light" value="3">3</button>
                <button type="button" class="col btn btn-warning" value="-">-</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-light" value="0">0</button>
                <button type="button" class="col btn btn-light" value=".">.</button>
                <button type="button" class="col btn btn-success" value="=">=</button>
                <button type="button" class="col btn btn-warning" value="+">+</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-danger" value="clear">C</button>
            </div>
        </div>
    </div>

    <div class="calculator card mt-4">
        <h1 class="calculator-title">Calculadora Compleja</h1>
        <input type="text" class="calculator-screen" value="" readonly />

        <div class="calculator-keys">
            <div class="row">
                <button type="button" class="col btn btn-light" value="7">7</button>
                <button type="button" class="col btn btn-light" value="8">8</button>
                <button type="button" class="col btn btn-light" value="9">9</button>
                <button type="button" class="col btn btn-warning" value="/">/</button>
                <button type="button" class="col btn btn-info" value="sin">sin</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-light" value="4">4</button>
                <button type="button" class="col btn btn-light" value="5">5</button>
                <button type="button" class="col btn btn-light" value="6">6</button>
                <button type="button" class="col btn btn-warning" value="*">*</button>
                <button type="button" class="col btn btn-info" value="cos">cos</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-light" value="1">1</button>
                <button type="button" class="col btn btn-light" value="2">2</button>
                <button type="button" class="col btn btn-light" value="3">3</button>
                <button type="button" class="col btn btn-warning" value="-">-</button>
                <button type="button" class="col btn btn-info" value="tan">tan</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-light" value="0">0</button>
                <button type="button" class="col btn btn-light" value=".">.</button>
                <button type="button" class="col btn btn-success" value="=">=</button>
                <button type="button" class="col btn btn-warning" value="+">+</button>
                <button type="button" class="col btn btn-info" value="sqrt">âˆš</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-danger" value="clear">C</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
